<div class="container">
    <mat-card class="reject-reason-body">
        <p class="heading">Reason for Reject</p>
        <textarea name="reject" id="reject" rows="8" placeholder="Please write the reason for reject the Event"></textarea>

        <div class="buttons">
            <button mat-raised-button class="button-option cancel" (click)="cancel()">CANCEL</button>
            <button mat-raised-button class="button-option send" (click)="send()">SEND</button>
        </div>
    </mat-card>
</div>
