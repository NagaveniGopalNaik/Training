<div class="upload-image">
    <p class="close-width"><mat-icon class="close-icon" mat-dialog-close>close</mat-icon></p>

<div class="upload-button">
    <div class="profile-photo">
        <input type="file" (change)="onFileSelected($event)">

    <button mat-dialog-close mat-raised-button>Upload</button>
</div>
</div>
