<div class="parentContainer">
    <div class="container">
        <div class="navHeading">Training:</div>
        <div class="navContent" [class.active-tag]="active" (click)="activeFunction()">Active</div>
        <div class="navContent" [class.active-tag]="upcoming" (click)="upcomingFunction()">Upcoming</div>
        <div class="navContent" [class.active-tag]="completed" (click)="completeFunction()">Completed</div>
    </div>
   <div class="all-filter">
    <div class="navContent" [class.active-tag]="allEmployees" (click)="allEmployeeFunction()">
        <span>All&nbsp;Employee</span>
        
    </div>
    <mat-icon class="icon">filter_list</mat-icon>
    <mat-card class="filter-data">
        <div class="filter-apply">
            <p class="filter">Filter</p>
            <button mat-raised-button class="apply">Apply</button>
        </div>
    </mat-card>
   </div>
    
</div>
