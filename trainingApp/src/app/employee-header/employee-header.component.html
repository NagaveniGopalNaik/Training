{{getProfile()}}

<mat-card class="header">
    <div class="logo">
        <img (click)="back()" src="/assets/Robosoft_logo_horizontal.png" id="logo"alt="">
        
    </div>
    <div class="profile">
        <div class="newTraining" *ngIf="role=='admin'">
            <button class="training_button point" routerLink="/createTraining">NEW TRAINING</button>
        </div>
        <div class="button-notification">
            <div *ngIf="role=='super_admin'">
                <div class="add-new-employee">
                    <button class="new-employee point" (click)="addNewEmployee()">EMPLOYEE</button>
                </div>
                <div class="dropdown-option1" *ngIf="hiddenOption1">
                    <p (click)="register()">Register</p>
                    <p (click)="delete()">Delete</p>
         
                </div>
            </div>
            <div class="icon" *ngIf="role=='admin'|| role=='manager' || role=='employee'" (click)="notification()"><mat-icon [matBadge]="notificationCount" [matBadgeHidden]="hidden || role=='admin' || role == 'manager'"  matBadgeColor="warn">notifications_none</mat-icon></div>
           
        </div>
        <div class="pimage">
            <div><img [src]="profile" id="pimage" alt="" (click)="roleChange()"></div>
            <div class="dropdown">
                <div class="arrow-down" (click)="displayOption()"><mat-icon>arrow_drop_down</mat-icon></div>
                <div class="dropdown-option" *ngIf="hiddenOption">
                    <p (click)="addPhoto()" *ngIf="role=='employee'">Add&nbsp;photo</p>
                    <p (click)="viewProfile()" *ngIf="role == 'employee'">View&nbsp;profile </p>
                    <p (click)="logout()">Log&nbsp;Out</p>
                </div>
            </div>
        </div>
    </div>
</mat-card>
