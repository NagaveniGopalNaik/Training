<div class="header">
    <div class="logo">
        <img (click)="back()" src="/assets/Robosoft_logo_horizontal.png" id="logo"alt="">
    </div>
    <div class="profile">
        <div class="icon" (click)="notification()"><mat-icon matBadge="15" [matBadgeHidden]="hidden"  matBadgeColor="warn">notifications_none</mat-icon></div>
        <div class="icon" *ngIf="false"><mat-icon matBadge="15" matBadgeColor="warn">notifications_none</mat-icon></div>
        <div class="pimage">
            <div><img src="/assets/profile.png" id="pimage" alt=""></div>
            <div class="dropdown">
                <div class="arrow-down" (click)="displayOption()"><mat-icon>arrow_drop_down</mat-icon></div>
                <div class="dropdown-option" *ngIf="hiddenOption">
                    <p (click)="addPhoto()">Add&nbsp;photo</p>
                    <p (click)="viewProfile()">View&nbsp;profile </p>
                    <p (click)="logout()">Log&nbsp;Out</p>
                </div>
            </div>
        </div>
    </div>
</div>
