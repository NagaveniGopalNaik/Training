<form action="" class="login-form" [formGroup]="otp_data" *ngIf = "otpGenerate" (ngSubmit)="generateOtp()">
    <p class="login-head-text">OTP Generator</p>
    
        <mat-form-field  appearance="outline" class="form-field">
            <mat-label>Employee code</mat-label>
            <input type="text" matInput class="login-input" formControlName="empId">
        </mat-form-field>
        <mat-form-field  appearance="outline" class="form-field">
            <mat-label>Employee mail id</mat-label>
            <input type="text" matInput class="login-input" formControlName="emailId">
        </mat-form-field>
        <button mat-raised-button class="login-button">Generate OTP</button>
    
</form>

<form action="" class="login-form" [formGroup]="check_otp" *ngIf = "display" (ngSubmit)="checkOtp()">
    <p class="login-head-text">OTP Verification</p>
    
        <mat-form-field  appearance="outline" class="form-field">
            <mat-label>Employee code</mat-label>
            <input type="text" matInput class="login-input" formControlName="empId" readonly>
        </mat-form-field>
        <div class="otp-div">
        <mat-form-field  appearance="outline" class="form-field">
            
                <input type="text" matInput class="login-input" formControlName="otpCode">
                
        </mat-form-field>
        <mat-form-field  appearance="outline" class="form-field">
        
                <input type="text" matInput class="login-input" formControlName="otpCode1">
                
        </mat-form-field>
        <mat-form-field  appearance="outline" class="form-field">
        
                <input type="text" matInput class="login-input" formControlName="otpCode2">
                
        </mat-form-field>
        <mat-form-field  appearance="outline" class="form-field">
        
                <input type="text" matInput class="login-input" formControlName="otpCode3">
                
        </mat-form-field>
    </div>
    <mat-hint *ngIf="check_otp.get('otpCode')?.hasError('pattern') || check_otp.get('otpCode1')?.hasError('pattern') || check_otp.get('otpCode2')?.hasError('pattern') || check_otp.get('otpCode3')?.hasError('pattern')">Only allow Number</mat-hint>
        

        <button mat-raised-button class="login-button" [disabled]="check_otp.invalid">Verify&nbsp;OTP</button>
       
</form>

<form action="" class="login-form" [formGroup]="change_password" *ngIf = "changePassword" (ngSubmit)="changepassword()">
    <p class="login-head-text">Change Password</p>
    
    <mat-form-field  appearance="outline" class="form-field">
        <mat-label>Employee code</mat-label>
        <input type="text" matInput class="login-input" formControlName="empId" name="empId" #empId>
        <mat-hint *ngIf="change_password.get('empId')?.hasError('pattern')">Only Uppercase letter and digits valid</mat-hint>
    </mat-form-field>
        <mat-form-field  appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input type="password" matInput class="login-input" formControlName="password" name="password">
            <mat-hint *ngIf="change_password.get('password')?.hasError('pattern')">Password include uppercase,lowercase,digit and special charactor</mat-hint>
            <mat-hint *ngIf="change_password.get('password')?.hasError('minlength') && change_password.get('password')?.touched && !change_password.get('password')?.hasError('pattern')">Password minimum length 8 charactors</mat-hint>
        </mat-form-field>
        <button mat-raised-button class="login-button">Submit</button>
       
</form>
