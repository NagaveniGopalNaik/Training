<app-employee-header></app-employee-header>

<div class="parentMain">
    <mat-card class="main">
        <span id="trainingheading">Create New Training</span>
        <form class="parentContainer" [formGroup]="createTrainingForm">
            <div class="inputContainer">
                <label for="">Training Title</label>
                <input type="text"
                    [class.is-invalid]="createTrainingForm.get('courseName')?.invalid && createTrainingForm.get('courseName')?.touched"
                    formControlName="courseName">
                <div *ngIf="createTrainingForm.get('courseName')?.invalid && createTrainingForm.get('courseName')?.touched"
                    class="small">
                    <small *ngIf="createTrainingForm.get('courseName')?.errors?.['required']" class="smalltxt">Course
                        name is required</small>
                    <small *ngIf="createTrainingForm.get('courseName')?.errors?.['pattern']" class="smalltxt">Course
                        name must contain only characters</small>
                </div>
            </div>
            <div class="inputContainer">
                <label for="">Trainer Name</label>
                <input type="text"
                    [class.is-invalid]="createTrainingForm.get('trainer')?.invalid && createTrainingForm.get('trainer')?.touched"
                    formControlName="trainer">
                <div *ngIf="createTrainingForm.get('trainer')?.invalid && createTrainingForm.get('trainer')?.touched"
                    class="small">
                    <small *ngIf="createTrainingForm.get('trainer')?.errors?.['required']" class="smalltxt">Trainer name
                        is required</small>
                    <small *ngIf="createTrainingForm.get('trainer')?.errors?.['pattern']" class="smalltxt">Trainer name
                        must contain only characters</small>
                </div>
            </div>
            <div class="choice">
                <mat-radio-group formControlName="trainingMode">
                    <mat-radio-button class="choices" value="Online sessions">Online Sessions</mat-radio-button>
                    <mat-radio-button class="choices" value="Off-site">Off-site</mat-radio-button>
                    <mat-radio-button class="choices" value="At Office">At Office</mat-radio-button>
                </mat-radio-group>

            </div>
            <div class="timedateContainer">
                <div class="dates">
                   <div class="startdates">
                    <div><label for="">Start date</label><br>
                        <input type="date" class="startdate" formControlName="startDate">
                    </div>
                   </div>
                    <div>
                      <div class="enddates">
                        <label for="">End Date</label><br>
                        <input type="date" class="enddate" formControlName="endDate">
                      </div>
                    </div>
                </div>

                <div class="timeContainer">
                    <div class="inputTime1">
                        <div> <label for="">Start Time</label></div>
                        <div class="startTimeContainerrr"> <input type="number" min="0" max="12" class="timeWidth"
                                placeholder="HH" formControlName="startTime_hrs" pattern="^([1-9]|1[012])$" onKeyPress="if(this.value.length==2) return false;">
                            <input type="number" min="0" max="60" class="timeWidth" placeholder="MM"
                                formControlName="startTime_mins" pattern="^([0-5]?[0-9]|60)$" onKeyPress="if(this.value.length==2) return false;">
                            <!-- <input type="text" class="timeWidth" placeholder="AM/PM" formControlName="startTime_median">
                             -->
                             <select name="startTime_median" id="startTime_median" class="timeWidth"  formControlName="startTime_median">
                                 <option value="am">AM</option>
                                 <option value="pm">PM</option>
                             </select>
                            <!-- <input type="text"class="meridian">
                            <mat-icon class="upward">arrow_drop_up</mat-icon>
                            <mat-icon calss="downward">arrow_drop_down</mat-icon> -->
                        </div>
                        
                    </div>
                    <small *ngIf="createTrainingForm.get('startTime_hrs')?.errors?.['pattern']" class="smalltxt">Please enter 12hr format.</small>
                    <div class="inputTime2">
                        <div><label for="">End Time</label></div>
                        <div class="endTimeContainerrr"> <input type="number" min="0" max="12" class="timeWidth"
                                placeholder="HH" formControlName="endTime_hrs" pattern="^([1-9]|1[012])$" onKeyPress="if(this.value.length==2) return false;">
                            <input type="number" min="0" max="60" class="timeWidth" placeholder="MM"
                                formControlName="endTime_mins"  pattern="^([0-5]?[0-9]|60)$" onKeyPress="if(this.value.length==2) return false;">
                            <input type="text" class="timeWidth" placeholder="AM/PM" formControlName="endTime_median">
                        </div>
                    </div>
                    <small *ngIf="createTrainingForm.get('endTime_hrs')?.errors?.['pattern']" class="smalltxt">Please enter 12hr format.</small>
                </div>
                
            </div>
            
           
            <div class="duration">
                <div><label for="">Duration</label></div>
                <div class="timeDuration">
                    <input type="number" min="0" max="12" class="timedurationWidth" placeholder="HH"
                        formControlName="durationTime_hrs">
                    <input type="number" min="0" max="60" class="timedurationWidth" placeholder="MM"
                        formControlName="durationTime_mins">
                    <input type="number" class="timedurationWidth" placeholder="SS"
                        formControlName="durationTime_seconds">
                </div>
            </div>



            <!-- <div class="ngx-timepicker-field-example">
                <ngx-timepicker-field></ngx-timepicker-field>
            </div> -->

            <div class="meetingStatus">
                <!-- <input type="textarea" formControlName="meetingInfo"> -->
                <ckeditor [editor]="Editor" formControlName="meetingInfo" data=""></ckeditor>
            </div>
            <div class="buttons">
                <button class="cancelbtn" (click)="cancelForm()">CANCEL</button>
                <button class="createbtn" (click)="createEvent()">CREATE EVENT</button>
            </div>
        </form>

    </mat-card>
    <mat-card class="sidebar">
        <div><span id="attendees">Attendees</span></div>
        <div id="noEmpAdded">No employees added yet</div>
        <div class="inviteEmp">Invite Employees</div>
    </mat-card>
</div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
