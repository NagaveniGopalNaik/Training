<div class="header">
    <div class="logo">
        <img src="/assets/Robosoft_logo_horizontal.png" id="logo" alt="">
    </div>
    <div class="profile">
        <div class="newTraining">
            <button class="training_button">NEW TRAINING</button>
        </div>
        <div class="icon">
            <mat-icon>notifications</mat-icon>
        </div>
        <div class="pimage">
            <div><img src="/assets/profile.png" id="pimage" alt=""></div>
            <div class="display_icon">
                <mat-icon (click)="display_p_options()">arrow_drop_down</mat-icon>
                <div *ngIf="display" class="poptions">
                    <li (click)="addProfile()">Add profile picture</li>
                    <li (click)="editProfile()">Edit profile picture</li>
                    <li routerLink="/login">Log Out</li>
                </div>
            </div>

        </div>
    </div>
</div>
<hr>
<div class="parentMain">
    <mat-card class="main">
    <span id="trainingheading">Create New Training</span>
    <div class="parentContainer">
        <div class="inputContainer">
            <label for="">Training Title</label>
            <input type="text">
        </div>
        <div class="inputContainer">
            <label for="">Trainer Name</label>
            <input type="text">
        </div>
        <div class="choice">
            <mat-radio-group>
                <mat-radio-button value="Online sessions">Online Sessions</mat-radio-button>
                <mat-radio-button value="Off-site">Off-site</mat-radio-button>
                <mat-radio-button value="At Office">At Office</mat-radio-button>
            </mat-radio-group>
            
        </div>
    </div>
</mat-card>
<mat-card class="sidebar">
    <div><span id="attendees">Attendees</span></div>
    <div id="noEmpAdded">No employees added yet</div>
    <div class="inviteEmp">Invite Employees</div>
</mat-card>
</div>
